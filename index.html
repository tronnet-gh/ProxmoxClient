<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>tronnet - client</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="scripts/index.js" type="module"></script>
		<script src="scripts/elements.js" type="module"></script>
	</head>
	<body>
		<div id="instance-container" class="center-div"></div>
	</body>

	<template id="instance-template">
		<article>
			<div class="summary-div">
				<div>
					<img id="instance-type">
					<p id="instance-id"></p>
					<p id="instance-name"></p>
				</div>
				<div>
					<img id="node-status">
					<p id="node-name"></p>
				</div>
			</div>
			<div class="resource-div">
				<div>
					<img src="images/resources/cpu.svg">
					<p id="resource-cpu"></p>
				</div>
				<div>
					<img src="images/resources/ram.svg">
					<p id="resource-ram"></p>
				</div>
				<div>
					<img src="images/resources/swap.svg">
					<p id="resource-swap"></p>
				</div>
				<div>
					<img src="images/resources/disk.svg">
					<p id="resource-disk"></p>
				</div>
			</div>
		</article>
	</template>
</html>
