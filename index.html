<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>tronnet - client</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="scripts/index.js" type="module"></script>
		<script src="scripts/elements.js" type="module"></script>
	</head>
	<body>
		<div id="instance-container" class="center-div"></div>
	</body>
	<template id="instance-template">
		<article>
			<div>
				<div>
					<img id="instance-type">
					<p id="instance-id"></p>
					<p id="instance-name"></p>
				</div>
				<div>
					<img id="node-status" alt="instance node">
					<p id="node-name"></p>
				</div>
			</div>
			<hr>
			<div>
				<div>
					<img src="images/resources/cpu.svg" alt="instance processor cores">
					<p id="resource-cpu"></p>
				</div>
				<div>
					<img src="images/resources/ram.svg" alt="instance memory">
					<p id="resource-ram"></p>
				</div>
				<div>
					<img src="images/resources/swap.svg" alt="instance swap space">
					<p id="resource-swap"></p>
				</div>
				<div>
					<img src="images/resources/disk.svg" alt="instance disk space">
					<p id="resource-disk"></p>
				</div>
			</div>
			<hr>
			<div class="btn-group">
				<img id="power-btn">
				<img id="configure-btn" alt="change instance configuration">
			</div>
		</article>
	</template>
</html>
