<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>tronnet - client</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/form.css" type="text/css">
		<script src="scripts/config.js" type="module"></script>
	</head>
	<body>
		<div class="center-div">
			<form>
				<fieldset>
					<legend>Name</legend>
					<div class="input-grid" id="name" style="grid-template-columns: auto 1fr;"></div>
				</fieldset>
				<fieldset>
					<legend>Resources</legend>
					<div class="input-grid" id="resources" style="grid-template-columns: repeat(3, auto) 1fr;"></div>
				</fieldset>
				<fieldset>
					<legend>Disks</legend>
					<div class="input-grid" id="disks" style="grid-template-columns: repeat(3, auto) 1fr;"></div>
					<hr>
					<div class="input-grid" id="add-disk" style="grid-template-columns: repeat(8, auto) 1fr;">
						<label for="bus">Bus</label><select id="bus"></select>
						<label for="device">Device</label><input id="device" type="number" step="1" min="0" max="0" value="0">
						<label for="storage">Storage</label><select id="storage"></select>
						<label for="size">Size(GiB)</label><input id="size" type="number" step="1" min="0" max="0" value="0">
						<div style="width: 100%; display: flex; justify-content: flex-end; align-items: center;"><img id="disk-add" src="images/actions/create.svg"></div>
					</div>
				</fieldset>
				<fieldset class="fieldset-no-border">
					<div class="btn-group" id="form-actions">
						<button id="cancel" type="button">CANCEL</button>
						<button id="submit" type="button">SUBMIT</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
